<main>
  <header>
    <h2>STRICH Angular sample</h2>
  </header>
  <section>
    <p>STRICH SDK initialized: {{ scanner.sdkInitialized | async }}</p>
    <p *ngIf="scanner.sdkInitializationError"><strong>{{ scanner.sdkInitializationError.message }}</strong></p>
  </section>
  <section>
    <p *ngIf="scanner.lastCodeDetection | async; let lastDetection">
      Last detected code: <strong>{{ lastDetection.data }}</strong>
    </p>
  </section>
  <section>
    <ul>
      <li><a routerLink="/scan">Continuous Scanning</a></li>
      <li><a routerLink="/scan-single">Single Scan</a></li>
    </ul>
  </section>
</main>
